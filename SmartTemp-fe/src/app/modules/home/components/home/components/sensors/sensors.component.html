<button mat-raised-button color="primary" (click)="openAddDialog()">Dodaj czujnik <mat-icon>add_box</mat-icon></button>
<table mat-table [dataSource]="sensors" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> Adres IP </th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> ON/OFF </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Akcje </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="openEditDialog(element.name, element.ip)"><mat-icon>edit_square</mat-icon></button> <button mat-raised-button color="warn" (click)="openDeleteDialog(element.name)"><mat-icon>delete</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
